<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="return validateForgotPasswordForm()">
            <div class="form-group">
                <label for="forgotEmail">Email:</label>
                <input type="email" id="forgotEmail" name="forgotEmail" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p class="login-link">Remembered your password? <a href="index.html">Login here</a>.</p>
    </div>

    <script>
        function validateForgotPasswordForm() {
    var email = document.getElementById('forgotEmail').value;

    if (email.trim() === '') {
        alert('Please enter your email.');
        return false;
    }

    // Additional validation for email format
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return false;
    }

    return true;
}

    </script>
</body>
</html>
